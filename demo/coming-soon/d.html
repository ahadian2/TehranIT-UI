<!doctype html>
<html lang="fa" dir="rtl" class="theme-fade" data-bs-theme="light">
<head>

    <title>TehranIT – Demo</title>
    <!--Dark Mode-->
    <script>
        (function () {
            var saved = localStorage.getItem('theme');
            if (!saved) saved = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-bs-theme', saved);
        })();
    </script>
    <link rel="stylesheet" href="../../assets/css/bootstrap-custom.rtl.min.css">

</head>

        <div class="coming-soon-a-header">
            <a href="#" class="coming-soon-a-logo">
                <img src="../../assets/img/logo/logo-a.webp"/>
            </a>
            <div class="coming-soon-a-social">
                <a href="#" class="shadow"><i class="bi bi-telegram"></i></a>
                <a href="#" class="shadow"><i class="bi bi-instagram"></i></a>
